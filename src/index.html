<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Task Manager</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- <script src="https://kit.fontawesome.com/dcd4d08721.js" crossorigin="anonymous"></script> -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#1976d2">
</head>
<body>
  <app-root>
    <div class="preload-container">
      <div class="lds-css ng-scope"><div style="width:100%;height:100%" class="lds-facebook"><div></div><div></div><div></div></div><style type="text/css">@keyframes lds-facebook_1 {
        0% {
          top: 36px;
          height: 128px;
        }
        50% {
          top: 60px;
          height: 80px;
        }
        100% {
          top: 60px;
          height: 80px;
        }
      }
      @-webkit-keyframes lds-facebook_1 {
        0% {
          top: 36px;
          height: 128px;
        }
        50% {
          top: 60px;
          height: 80px;
        }
        100% {
          top: 60px;
          height: 80px;
        }
      }
      @keyframes lds-facebook_2 {
        0% {
          top: 41.99999999999999px;
          height: 116.00000000000001px;
        }
        50% {
          top: 60px;
          height: 80px;
        }
        100% {
          top: 60px;
          height: 80px;
        }
      }
      @-webkit-keyframes lds-facebook_2 {
        0% {
          top: 41.99999999999999px;
          height: 116.00000000000001px;
        }
        50% {
          top: 60px;
          height: 80px;
        }
        100% {
          top: 60px;
          height: 80px;
        }
      }
      @keyframes lds-facebook_3 {
        0% {
          top: 48px;
          height: 104px;
        }
        50% {
          top: 60px;
          height: 80px;
        }
        100% {
          top: 60px;
          height: 80px;
        }
      }
      @-webkit-keyframes lds-facebook_3 {
        0% {
          top: 48px;
          height: 104px;
        }
        50% {
          top: 60px;
          height: 80px;
        }
        100% {
          top: 60px;
          height: 80px;
        }
      }
      .lds-facebook {
        position: relative;
      }
      .lds-facebook div {
        position: absolute;
        width: 30px;
      }
      .lds-facebook div:nth-child(1) {
        left: 35px;
        background: #df1317;
        -webkit-animation: lds-facebook_1 1s cubic-bezier(0, 0.5, 0.5, 1) infinite;
        animation: lds-facebook_1 1s cubic-bezier(0, 0.5, 0.5, 1) infinite;
        -webkit-animation-delay: -0.2s;
        animation-delay: -0.2s;
      }
      .lds-facebook div:nth-child(2) {
        left: 85px;
        background: #e4934b;
        -webkit-animation: lds-facebook_2 1s cubic-bezier(0, 0.5, 0.5, 1) infinite;
        animation: lds-facebook_2 1s cubic-bezier(0, 0.5, 0.5, 1) infinite;
        -webkit-animation-delay: -0.1s;
        animation-delay: -0.1s;
      }
      .lds-facebook div:nth-child(3) {
        left: 135px;
        background: #e2bb8b;
        -webkit-animation: lds-facebook_3 1s cubic-bezier(0, 0.5, 0.5, 1) infinite;
        animation: lds-facebook_3 1s cubic-bezier(0, 0.5, 0.5, 1) infinite;
      }
      .lds-facebook {
        width: 200px !important;
        height: 200px !important;
        -webkit-transform: translate(-100px, -100px) scale(1) translate(100px, 100px);
        transform: translate(-100px, -100px) scale(1) translate(100px, 100px);
      }
      </style></div>
    </div>
  </app-root>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</html>
